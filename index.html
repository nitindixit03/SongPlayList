<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of XYZ- No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Khwab</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i id="1" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Jab Tak</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i id="2" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Husn</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="3" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Love is waste of time</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="4" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Main koi aisa geet gaaoon</span>
                    <span class="songlistplay"><span class="timestamp">05:11 <i id="5" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Yeh sham mastani</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="6" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Oo Antava Oo Oo Antava</span>
                    <span class="songlistplay"><span class="timestamp">03:43 <i id="7" class="songItemPLay songItemPause songItemPLay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Riste Naate</span>
                    <span class="songlistplay"><span class="timestamp">03:47 <i id="8" class="songItemPLay songItemPause far fa-play-circle"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="covers/player.gif"  width="42px" id="gif"><span id="masterSongName">Khwab</span>
        </div>
    </div>

























    <script src="https://kit.fontawesome.com/ff4d750e36.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
